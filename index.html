<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center bg-emerald-300 h-screen">
    <div class="w-full mx-20 flex-col md:flex-row">
        <div class="w-3/5 pl-4 rounded-r-lg bg-white">
            <h2 class="text-2xl mb-4 font-bold text-center text-emerald-400">Registration Form</h2>
            <form action="" id="registrationForm">
                <div class="">
                    <label for="username" class="text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="name" name="name" class="w-30 md:w-50 py-2 mb-4 ml-12 border border-gray-300 rounded">
                </div>
                <div class="">
                    <label for="email" class="text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="text" id="email" name="Email" class="w-30 md:w-50 py-2 mb-4 ml-20 border border-gray-300 rounded">
                </div>
                <div class="">
                    <label for="password" class="text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="text" id="password" name="password" class="w-30 md:w-50 py-2 mb-4 ml-14 border border-gray-300 rounded">
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="bg-cyan-300 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script>
</body>
</html>
